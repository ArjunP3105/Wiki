{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    
    <h1>Search Results</h1>
    <hr>

    <ul>
        {% for entry in entries %}
            <li>
            <a href="{% url 'entry'  name=entry%}" >{{entry}}</a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
